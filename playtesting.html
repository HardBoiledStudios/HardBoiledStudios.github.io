    <main>
      <section class="contact-info playtesting-info">
        <div class="container">
          <div class="title-box playtest-padding">
            <div class="row">
              <h1
                class="drop-shadow wow fadeInUp orangetext"
                data-wow-delay="0.05s"
              >
                Interested in Becoming a Playtester?
              </h1>
              <h5 class="wow fadeInUp" data-wow-delay="0.10s">
                Fill in the form below and we'll contact you when we need
                playtesters for Yolked! Thanks for your support!
              </h5>
            </div>
          </div>
        </div>
        <!-- end container -->
      </section>
      <!-- end contact-info -->
      <!-- <div id="map" class="wow fadeInUp" data-wow-delay="0.05s"></div> -->
      <!-- end mao -->
      <section class="contact-form playtest-form">
        <div class="container">
          <div class="row playtest-form-wrapper">
            <div class="playtest-desktop">
              <form action="https://submit-form.com/rPCjJn64">
                <input
                  type="hidden"
                  name="_redirect"
                  value="https://hardboiledstudios.com/thank-you"
                />
                <div class="form-group">
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="Full Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Discord Username (with 4 digits)"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Describe yourself (Student, Gamer etc.)"
                    required
                  />
                </div>
                <button type="submit">Submit</button>
              </form>
              <!-- <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSeVP8j-Za0qHP_XO4oHPvxFcb8EclYEvC10c9UBnX7VYdejFg/viewform?embedded=true"

    <script type="text/javascript">
      (function ($) {
        $(window).load(function () {
          $(".loading .loading-image").addClass("dissappear");
          $(".loading .loading-text").addClass("dissappear");
          $(".int-header").addClass("goes-up");
          $(".navbar-default").addClass("show");
          $(".loading").delay(1000).addClass("fade-out");
        });
        $("#submit-btn").on("click", function (e) {
          e.preventDefault();
          subject = $("#subject").val();
          body = $("#body").val();
          window.location =
            "mailto:hardboileddev@gmail.com?subject=" +
            subject +
            "&body=" +
            body;
        });
      })(jQuery);
    </script>
